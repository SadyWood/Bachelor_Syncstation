# Consumer App - Docker Services
# Naming convention: consumer-app, CA-<service>

name: consumer-app-stack

services:
  postgres:
    image: postgres:16-alpine
    container_name: CA-postgres
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - CA-postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - consumer-app

networks:
  consumer-app:
    name: consumer-app
    driver: bridge

volumes:
  CA-postgres-data:
