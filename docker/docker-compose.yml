# docker/docker-compose.yml
# Syncstation Development Database Stack
#
# Start:  pnpm docker:up
# Stop:   pnpm docker:down
# Reset:  pnpm docker:reset (wipes all data)
# Logs:   pnpm docker:logs

name: syncstation

services:
  # ============================================================================
  # PostgreSQL - Main relational database (users, workstation, syncstation)
  # ============================================================================
  sync-postgres:
    image: postgres:16-alpine
    container_name: sync-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - sync_postgres_data:/var/lib/postgresql/data
      # Mount init wrapper script
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
      # Mount canonical bootstrap scripts from packages/
      - ../packages/databases/postgres/bootstrap:/bootstrap-scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sync_postgres_data:
